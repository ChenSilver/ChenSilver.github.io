
<h3>Blog posts</h3>
<div id="blog-posts">
  <ul class="list-group">
    {% assign sorted_posts = site.posts | sort %}
    {% for category in sorted_posts %}
    <li class="list-group-item">
    <a href="#{{ category[0] }}">{{ category | first }}</a>
    <span class="badge">{{ category[1].size }}</span>
    </li>
    {% endfor %}
  </ul>
</div>

<script type="text/javascript">

  $(document).ready(function(){
    $("#blog-posts li").css('text-transform','capitalize')
  });

</script>
